<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="font-bold text-indigo-500 text-4xl mb-5">Login</h1>

        <form id="form" class="flex flex-col space-y-3 mt-5">
            <label class="font-bold text-indigo-500">Username: </label>
            <input type="text" name="username" placeholder="Set your username..." class="border-solid border-2 p-2 rounded outline-0 font-bold placeholder:font-normal focus:border-indigo-500">
            <label class="font-bold text-indigo-500">Password: </label>
            <input type="password" name="password" placeholder="Set your password..." class="border-solid border-2 p-2 rounded outline-0 font-bold placeholder:font-normal focus:border-indigo-500">
            <button id="login" class="bg-indigo-500 p-2 rounded mt-4 hover:bg-indigo-400 cursor-pointer">Login</button>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
