<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="font-bold text-4xl mb-5">Create an account</h1>

        <div>
            <form id="form" action="/user/registerUser" method="post" class="flex flex-col space-y-3 mt-5">
                <label class="font-bold text-indigo-500">Username: </label>
                <input type="text" name="username" placeholder="Set your username..." class="border-solid border-2 p-2 rounded outline-0 font-bold placeholder:font-normal focus:border-indigo-500">
                <label class="font-bold text-indigo-500">Email: </label>
                <input id="userEmail" type="email" name="email" placeholder="Set your email..." class="border-solid border-2 p-2 rounded outline-0 font-bold placeholder:font-normal focus:border-indigo-500">
                <label class="font-bold text-indigo-500">Password: </label>
                <input type="password" name="password" placeholder="Set your password..." class="border-solid border-2 p-2 rounded outline-0 font-bold placeholder:font-normal focus:border-indigo-500">
                <button id="submitButton" class="bg-indigo-500 p-2 rounded mt-4 hover:bg-indigo-400 cursor-pointer">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
